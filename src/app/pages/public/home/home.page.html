<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
    </ion-buttons>
    <ion-title>HOME</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <p>Bienvenido/a a la tienda.<br/>Accede al panel para poder ver todas las opciones disponibles.</p>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="pass" type="password" size="password"></ion-input>
  </ion-item>
  <br/>
  <ion-button (click)="openFirst()" >LOGIN</ion-button>
</ion-content>
